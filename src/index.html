<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stars Poker</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<body>
    <!--Main Container-->
    <div class="container">
        <!--Header-->
        <div class="header">
            <!--Header 1-->
            <div class="leftSide">
                <p class="leftSide_money">MAKE MONEY</p>
                <p class="leftSide_allStars">ALL STARS POKER</p>
                <p class="leftSide_title">Right now <br> allot of playing rooms</p>
                <a class="leftSide_start">Start Game</a>
                <!--SiteOnline-->
                <div class="leftSide_online">
                    <p class="leftSide_online_descr">ONLINE RIGH NOW:</p>
                    <p class="leftSide_online_amount">999999</p>
                </div>
            </div>
            <!--Header 2-->        
            <div class="rightSide">
                <div class="rightSide_background"></div>
                <img src="pic/money.png" class="rightSide_img">
            </div>
        </div>
        <!--gameModes Container-->
        <div class="gameModes, container">
            <div class="gameModes_text">
                <h1 class="gameModes_text_title">Game modes</h1>
                <p class="gameModes_text_desc">Two most popular gamemodes<br>for you to start win</p>
            </div>
            <div class="gameModes_cards">
                <div class="gameModes_cards_blackJack">
                    <h1 class="gameModes_cards_blackJack_title">Black Jack<br>Game</h1>
                    <p class="gameModes_cards_blackJack_desc">Default game for you to start think</p>
                    <p class="gameModes_cards_blackJack_online">online</p> 
                    <div class="gameModes_cards_blackJack_overflow"><img class="gameModes_cards_blackJack_overflow_img" src="pic/blackJack.png"></div>
                </div>
                <div class="gameModes_cards_poker">
                    <h1 class="gameModes_cards_poker_title">Poker<br>Game</h1>
                    <p class="gameModes_cards_poker_desc">Default game for you to start think</p>
                    <p class="gameModes_cards_poker_online">online</p>
                    <div class="gameModes_cards_poker_overflow"><img class="gameModes_cards_poker_overflow_img" src="pic/poker.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
